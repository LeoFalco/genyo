service: genyo
app: genio
org: leonardofalco
frameworkVersion: '2'

package:
  excludeDevDependencies: true


plugins:
  - serverless-plugin-include-dependencies

provider:
  name: aws
  lambdaHashingVersion: 20201221
  memorySize: 1024
  timeout: 120
  logRetentionInDays: 14
  versionFunctions: false
  runtime: nodejs12.x
  stage: dev
  region: sa-east-1

functions:
  hit-point-start:
    handler: src/handlers/hit-point/handler.handler
    timeout: 120
    events:
      - schedule: cron(0 8/12 ? * MON-FRI *)

  hit-point-stop:
    handler: src/handlers/hit-point/handler.handler
    events:
      - schedule: cron(30 13/17 ? * MON-FRI *)
